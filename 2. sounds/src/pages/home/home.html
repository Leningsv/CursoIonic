<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Sounds App
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item *ngFor="let item of animals" (click)="play(item)">
    <ion-avatar item-left>
      <img [src]="item.imagen">
    </ion-avatar>
    <h2>{{item.nombre}}</h2>
    <p>Descripcion {{item.nombre}}</p>
  </ion-item>
</ion-content>
