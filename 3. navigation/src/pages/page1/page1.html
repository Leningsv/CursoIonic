<!--
  Generated template for the Page1Page page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="primary">
    <ion-title>Page 1</ion-title>
  </ion-navbar>
</ion-header>  
<ion-content padding>
    <h1>Enviando con evento</h1>
    <ion-list>
      <ion-item *ngFor="let mutant of mutants" (click)="navigatePage( mutant );">
        {{mutant.name}}
      </ion-item>
    </ion-list>
    <h1>Enviando con HTML</h1>
    <ion-list>
      <ion-item *ngFor="let mutant of mutants" [navPush]="page2" [navParams]="{'mutant':mutant}">
        {{mutant.name}}
      </ion-item>
    </ion-list>
</ion-content>
